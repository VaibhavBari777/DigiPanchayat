<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>DigiPanchayat Officer Dashboard</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: white;
        }

        .container {
            display: flex;
            height: 100%;
        }

        .sidebar {
            width: 250px;
            background: linear-gradient(to bottom, #1c1c1c, #3a3a3a); /* Grey-black */
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            text-align: center;
            color: cyan;
            margin-bottom: 30px;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            background-color: #4b4b4b;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .sidebar a:hover {
            background-color: #666;
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            background-color: #111;
        }

        .header h1 {
            color: cyan;
            margin: 0;
        }

        iframe {
            flex-grow: 1;
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Hello,<br>Officer</h2>
            <a href="complaintsDisplay.jsp" target="mainFrame">View Complaints</a>
            <a href="officerScheme.jsp" target="mainFrame">Raise Scheme</a>
            <a href="officerNotice.jsp" target="mainFrame">Raise Notice</a>
            <a href="schemeDisplay.jsp" target="mainFrame">View Scheme & Manage</a>
            <a href="noticeDisplay.jsp" target="mainFrame">View Notice & Manage</a>
            <a href="officerResetPassword.jsp" target="mainFrame">Reset Password</a>
            <a href="index.html">Sign Out Here</a>
            
          	
        </div>

        <!-- Main Content -->
        <div class="main">
            <div class="header">
                <h1>Welcome Officer</h1>
                <p>Select an option from the menu to begin managing DigiPanchayat operations efficiently.</p>
            </div>
            <iframe name="mainFrame" src=""></iframe>
        </div>
    </div>

</body>
</html>
