<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Incorrect Password</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364); /* matches your dashboard */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 191, 255, 0.2);
        }

        .container h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .container a {
            text-decoration: none;
            background-color: #00bfff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .container a:hover {
            background-color: #009acd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Incorrect Old Password</h1>
        <p>You entered the wrong old password. Please try again or contact support if the issue persists.</p>
        <a href="officerResetPassword.jsp">Back to Dashboard</a>
    </div>
</body>
</html>
